---
- name: install nginx
  hosts: lighthouse:vector
  handlers:
    - name: start nginx
      become: true
      ansible.builtin.command: nginx
    - name: reload nginx
      become: true
      ansible.builtin.command: nginx -s reload
  tasks:
    - name: nginx install repository 
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
      tags: nginx install repository
    - name: nginx install 
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: Start nginx
      tags: nginx install 
    - name: nginx create config
      become: true
      ansible.builtin.template:
        src: templates/config_nginx.j2
        dest: /etc/nginx/nginx.conf
        mode: 0644
      notify: Reload nginx
      tags: config_nginx.j2
- name: lighthouse install
  hosts: lighthouse
  handlers:
    - name: Reload nginx
      become: true
      ansible.builtin.command: nginx -s reload
  pre_tasks:
    - name: lighthouse install git
      become: true
      ansible.builtin.yum:
        name: git
        state: present
      tags: lighthouse install git
  tasks:
    - name: lighthouse clone git
      become: true
      ansible.builtin.git:
        repo: "{{ lighthouse_vcs }}"
        version: master
        dest: "{{ lighthouse_location_dir }}"
      tags: lighthouse clone git
    - name: lighthouse create config
      become: true
      ansible.builtin.template:
        src: config_lighthouse.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: 0644
      notify: Reload nginx
      tags: config_lighthouse.j2
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flash handlers
      ansible.builtin.meta: flush_handlers
    - name: Pause for 10 second for start servises
      pause:
        seconds: 10
    - name: Create database
      ansible.builtin.command: "clickhouse-client -h 127.0.0.1 -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
    - name: Create table
      ansible.builtin.command: "clickhouse-client -h 127.0.0.1 -q
        'CREATE TABLE IF NOT EXISTS  logs.access_logs
        (
          message String
        ) ENGINE = MergeTree()
        ORDER BY tuple()'"
      register: create_table
      failed_when: create_table.rc != 0 and create_table.rc !=82
      changed_when: create_table.rc == 0
    - name: clickhouse create config
      become: true
      ansible.builtin.template:
        src: templates/config_clickhouse.j2
        dest: /etc/clickhouse-server/config.xml
        mode: 0644
      notify: start clickhouse service
- name: install nginx-vector
  hosts: vector
  handlers:
    - name: Start nginx
      become: true
      ansible.builtin.command: nginx
    - name: Reload nginx
      become: true
      ansible.builtin.command: nginx -s reload
- name: install vector
  hosts: vector
  tasks:
    - name: vector install 
      become: true
      ansible.builtin.yum:
        name: "{{ vector_url }}"
        state: present
      tags: vector_install
    - name: vector template config
      become: true
      ansible.builtin.template:
        src: templates/vector.yml.j2
        dest: /etc/vector/vector.yml
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
        validate: vector validate --no-environment --config-yaml %s
      tags: vector.yml.j2
    - name: vector create systemd
      become: true
      ansible.builtin.template:
        src: templates/config_vector.j2
        dest: /etc/systemd/system/vector.service
        mode: "0644"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_gid }}"
      tags: config_vector.j2
    - name: vector start service
      become: true
      ansible.builtin.systemd:
        name: vector
        state: started
        daemon_reload: true
      tags: vector_systemd