apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-volume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-volume
  template:
    metadata:
      labels:
        app: deploy-volume
    spec:
      containers:
        - name: busybox
          image: busybox
          command: ["/bin/sh"]
          args:
            [
              "-c",
              "while true; do echo $(date) >> /data/output.txt; sleep 5; done",
            ]
          volumeMounts:
            - name: shared-volume
              mountPath: /data
        - name: network-multitool
          image: wbitt/network-multitool
          command: ["/bin/sh"]
          args: ["-c", "while true; do cat /data/output.txt; sleep 5; done"]
          volumeMounts:
            - name: shared-volume
              mountPath: /data
      volumes:
        - name: shared-volume
          emptyDir: {}
